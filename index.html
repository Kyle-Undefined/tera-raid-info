<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Tera Raid Info</title>
	<link href="/tera-raid-info/style/style.css" rel="stylesheet" />
	<link href="/tera-raid-info/icons/favicon.ico" rel="icon" />
	
	<!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
</head>
<body>
	<header class="header">
		<h1>Tera Raid Info</h1>
		<div class="dropdowns">

			</select>

			</select>
			<select id="teraList">

			</select>
		</div>
	</header>

			</div>
			<div id="pokemonTypes"></div>
		</div>
		<div id="pokemonStatsWrapper"></div>		
		<div id="pokemonAbility"></div>
		<div id="pokemonMoves" class="pokemonMoves"></div>
		<div id="pokemonHerbs" class="pokemonHerbs"></div>
		<div id="pokemonTypeAdvantages" class="pokemonTypeMatchups"></div>
		<div id="pokemonTeraWeaknesses" class="pokemonTypeMatchups"></div>
		<div id="pokemonTeraAdvantages" class="pokemonTypeMatchups"></div>
	</article>
